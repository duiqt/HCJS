<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Border Style</title>
     <style>
         div{
             width: 100px;
             height: 100px;
             background-color: blue;
             transition: 4s;
         }
         div:hover{
             width: 200px;
             height: 200px;
             background-color: tomato;

         }
     </style>

</head>
<body>
    <h2>Demo Transition Effect</h2>
    <div></div>
    <p>Applied when hover above image</p>
    
</body>
</html>
