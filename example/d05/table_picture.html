<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table{
            width: 75%;
            margin: auto;
        }
        table img{
            width: 100%;
        }
    </style>
</head>
<body>
    <h2>Table Demo</h2><hr>
    <table>
        <tr>
            <td colspan="3"> 
                <img src="towa.jfif">
            </td>
        </tr>
        <tr class="table">
            <img src="towa.jfif">
            <img src="towa.jfif">
            <img src="towa.jfif">
        </tr>
    </table>
</body>
</html>
